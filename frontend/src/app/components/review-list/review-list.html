<h2>Book Reviews</h2>

<!-- Botón para crear una nueva reseña -->
<button (click)="createNewReview()">Add New Review</button>

<!-- Lista de reseñas -->
<ul>
  <li *ngFor="let review of reviews">
    <strong>{{ review.title }}</strong> by {{ review.author }}<br />
    Rating: {{ review.rating }}<br />
    "{{ review.review }}"<br />
    <button *ngIf="review._id" (click)="editReview(review)">Edit</button>
    <button *ngIf="review._id" (click)="deleteReview(review._id)">Delete</button>
  </li>
</ul>

<hr />

<!-- Formulario de creación o edición -->
<app-review-form
  *ngIf="showForm"
  [review]="selectedReview"
  (saved)="onReviewSaved()"
></app-review-form>
